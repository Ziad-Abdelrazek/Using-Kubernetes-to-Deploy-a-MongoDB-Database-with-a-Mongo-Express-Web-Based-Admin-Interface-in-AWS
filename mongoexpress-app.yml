apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-app
spec:
  selector:
    matchLabels:
      app: mongoExpress
  template: 
    metadata:
      labels:
        app: mongoExpress
    spec:
      containers:
        - name: mongo-express
          image: mongo-express:0.54
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-cm
                  key: database_url 
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-db-pass
                  key: username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-db-pass
                  key: password 

